<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/paginasComForms.css">
    <script src="scripts/LoginScript.js" defer></script>
    <title>Página de Login</title>
  </head>
  <body>
    <!-- background image author: https://br.freepik.com/fotos-gratis/vista-de-floresta-tropical-em-costa-rica_5223707.htm#from_view=detail_alsolike -->

    <div class="container">
      <div id="title">
          <h1>Seja bem-vindo!</h1>
          <h3>Faça seu login abaixo</h3>
      </div>
      <form class="forms">
        <label for="userEmail" class="labelsInputs">
          <span>Email: </span>
          <input type="email" id="userEmail" required/>
        </label>
        <label for="userPassword" class="labelsInputs">
          <span>Senha: </span>
          <input type="password" id="userPassword" required/>
        </label>
        <a href="#">Esqueceu sua senha?</a>
        <button type="submit" id="firstActBtn" class="btn btn-primary">Login</button>
      </form>
      <div id="newUserArea">
          <span>Não possui uma conta?</span>
          <a href="routes/cadastrar.html"><button id="secondActBtn" class="btn btn-secondary">Cadastrar</button></a>
      </div>
    </div>
  </body>
</html>

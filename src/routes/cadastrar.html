<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/paginasComForms.css">
    <script src="../scripts/cadastroScript.js" defer></script>
    <title>Página de Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div id="title">
        <h1>Faça seu cadastro</h1>
        <h3>Preencha os dados abaixo</h3>
      </div>
      <form class="forms cadastro">
        <label for="userEmail" class="labelsInputs">
          <span>Email: </span>
          <input type="email" id="userEmail" required />
        </label>
        <label for="userPassword" class="labelsInputs">
          <span>Senha: </span>
          <input type="password" id="userPassword" required />
        </label>
        <div id="sugeSenha">
          <p>Senha sugerida</p>
          <span id="textoSenha">abcdefghijk</span>
          <div class="itens__senha">
            <i class="fas fa-sync-alt" id="refreshBtn" title="Nova sugestão"></i>
            <i class="fas fa-copy" id="copyBtn" title="Copiar"></i>
            <i class="fas fa-gear" id="configsSenhaBtn" title="Configurações"></i>
          </div>
          <div class="configs__senha hidden">
            <label for="userQuerLetras">
              <span><input type="checkbox" id="userQuerLetras"/> Sem letras</span>
            </label>
            <label for="userQuerNumeros">
              <span><input type="checkbox" id="userQuerNumeros" /> Sem números</span>
            </label>
            <label for="userQuerSimbolos">
              <span><input type="checkbox" id="userQuerSimbolos" />Sem símbolos</span>
            </label>
            <label for="userTamanhoSenha">
              <span>Tamanho:<input id="userTamanhoSenha" type="number" placeholder="12..."></span>
            </label>
          </div>
        </div>
        <label for="userNome" class="labelsInputs">
          <span>Nome: </span>
          <input type="text" id="userNome" required />
        </label>
        <label for="userIdade" class="labelsInputs">
          <span>Nascimento: </span>
          <input type="date" id="userIdade" required />
        </label>
        <label for="acceptTermosCondicoes">
          <div id="termosCondicoes">
            <input type="checkbox" id="acceptTermosCondicoes" required/> Concordar com <a href="#" class="linkText">termos e condições</a>?
          </div>
        </label>
        <button type="submit" id="firstActBtn">Cadastrar</button>
      </form>
      <div id="newUserArea">
        <span>Já possui uma conta?</span>
        <a href="../index.html"><button id="secondActBtn" class="secondActBtn">Login</button></a>
    </div>
    </div>
  </body>
</html>
